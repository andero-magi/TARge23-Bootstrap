<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h2>Get in touch</h2>

            <p class="lead">If you have questions, then don't ask :)</p>

            <div class="row justify-content-center my-5 ">
                <div class="col-lg-6">
                    <form action="">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" placeholder="my@email.com" class="form-control"/>

                        <div class="form-floating my-5">
                            <input type="name" id="name" placeholder="e.g. Dauwuid" class="form-control"/>
                            <label for="name" class="form-label">Name: </label>
                        </div>

                        <label for="subject" class="form-label">Subject:</label>
                        <select name="subject" id="subject" class="form-select">
                            <option value="pricing">Pricing</option>
                            <option value="technical" selected>Technical Question</option>
                            <option value="other">Other</option>
                        </select>

                        <div class="form-floating my-5">
                            <textarea name="query" id="query" style="height: 150px;" class="form-control" placeholder="Write a message!"></textarea>
                            <label for="query">Write a message!</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
