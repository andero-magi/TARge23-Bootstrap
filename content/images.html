<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div style="width: 40%; border: 5px red solid;">
            <img class="img-fluid" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">

            <h1 class="my-5">Thumbnail</h1>
            <img class="img-fluid w-25" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">
        </div>

        <h1 class="my-5">Alignment</h1>
        <img class="float-end w-25" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">

        <div class="clearfix my-5"></div>

        <img class="d-block mx-auto w-25 rounded-5" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">
    </div>
</body>
</html>
