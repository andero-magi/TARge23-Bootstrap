<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="navbar-brand">Navbar</a>
            <button 
                class="navbar-toggler-icon" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle Navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" role="button">Action</a>
                    </li>
                </ul>

                <form action="" class="d-flex">
                    <input type="text"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    >


                </form>
            </div>

            
        </div>
    </header>

    <main>
        <div class="container">

            <div class="text-center">
                <h2>Get in touch</h2>
    
                <p class="lead">If you have questions, then don't ask :)</p>
    
                <div class="row justify-content-center my-5 ">
                    <div class="col-lg-6">
                        <form action="">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" placeholder="my@email.com" class="form-control"/>
    
                            <div class="form-floating my-5">
                                <label for="name" class="form-label">Name: </label>
                                <input type="name" id="name" placeholder="e.g. Dauwuid" class="form-control"/>
                            </div>
    
                            <label for="subject" class="form-label">Subject:</label>
                            <select name="subject" id="subject" class="form-select">
                                <option value="pricing">Pricing</option>
                                <option value="technical" selected>Technical Question</option>
                                <option value="other">Other</option>
                            </select>
    
                            <div class="form-floating my-5">
                                <textarea name="query" id="query" style="height: 150px;" class="form-control" placeholder="Write a message!"></textarea>
                                <label for="query">Write a message!</label>
                            </div>
    
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Send!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
